<template name="layout">
  {{> header}}
  <div class="container">
    {{# if currentUser}}
      <div class="container1">
        <div class="four columns">
          {{> navigation}}
        </div>
        <div class="eight columns">
          {{> Template.dynamic template=main}}
        </div>
      </div>
    {{else}}
      <div class="row">
        <div class="two columns offset-by-four" style="width: 30%">
          {{> Template.dynamic template=main}}
        </div>
      </div>
    {{/if}}
  </div>
  {{> footer}}
</template>
